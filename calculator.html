<html>
<head>
<style type="text/css">
input[type=button]
{
height:45px;

width:45px; 
}
</style>
</head>
<body>
<form  name="f">
<table border=4>
 <tr>
   <td>
     <input name="i" style="border:none;" type="text" ><br>
  <tr>   
 </td>
       <tr>
        <td>
         <input type="button"  name="1" value="1" onclick="f.i.value+=1"> 
         <input type="button" name="2" value="2" onclick="f.i.value+=2"> 
         <input type="button" name="3" value="3" onclick="f.i.value+=3"> 
         <input type="button" name="+" value="+" onclick="f.i.value+='+'"><br>
 
         <input type="button" name="4" value="4" onclick="f.i.value+=4"> 
         <input type="button" name="5" value="5" onclick="f.i.value+=5"> 
         <input type="button" name="6" value="6" onclick="f.i.value+=6"> 
         <input type="button" name="-" value="-" onclick="f.i.value+='-'"> <br>
         <input type="button" name="7" value="7" onclick="f.i.value+=7"> 
         <input type="button" name="8" value="8" onclick="f.i.value+=8"> 
         <input type="button" name="9" value="9" onclick="f.i.value+=9"> 
         <input type="button" name="*" value="*" onclick="f.i.value+='*'"> <br>

         <input type="button" name="" value="c" onclick="f.i.value=' '"> 

         <input type="button" name="0" value="0" onclick="f.i.value+=0"> 
          
         <input type="button" name="=" value="=" onclick="f.i.value=eval(f.i.value)"> 
         <input type="button" name="/" value="/" onclick="f.i.value+='/ '"> <br>
         <input type="button" name="sin" value="sin" onclick="f.i.value=Math.sin(eval(f.i.value))"> 
         <input type="button" name="cos" value="cos" onclick="f.i.value=Math.cos(eval(f.i.value))">  
         <input type="button" name="tan" value="tan" onclick="f.i.value=Math.tan(eval(f.i.value))"> 
         <input type="button" name="pi" value="pi" onclick="f.i.value=Math.PI"> 
       </td>
      </tr>
</table>
</form>
</body>
</html>
